    <div>
        <h3> Formulario de contacto</h2>
        <form class="form-horizontal" action="/form-contacto/">
          <div class="form-group">
            <section>
              <div class="container">
                <h2>Contactate con nuestro equipo</h2>
                <form class="form-horizontal" action="/form" form method="post">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" name="email" class="form-control" id="email"   placeholder="email@ej.com" autofocus; required/>
                    </div>
                  </div>
                  
                   <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Nombre y Apellido:</label>
                    <div class="col-sm-10">
                      <input type="text" name="name" class="form-control" id="name"   placeholder="Nombre y Apellido" autofocus; required/>
                    </div>
                  </div>
                  
                  
                      <div class="form-group">
                    <label class="control-label col-sm-2" for="tel">Tu Teléfono:</label>
                    <div class="col-sm-10">
                      <input type="tel" name="tel" class="form-control" id="telefono"   placeholder="343-400000" autofocus;/>
                    </div>
                  </div>
                  
                  
                 <div class="form-group">
                    <label class="control-label col-sm-2" for="tel">Tu mensaje:</label>
                    <div class="col-sm-10">
                                           <textarea type="text" id="mensaje" name='mensaje' placeholder="Mensaje"  cols='100%' required;> </textarea>
              
                    </div>
                  </div>
                  <ul class="actions">
                    <button type="submit" class="btn btn-success">Enviar</button>
                  </ul>
      
                </form>
    </div>
